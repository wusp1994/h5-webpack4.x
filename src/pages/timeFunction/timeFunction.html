
<!DOCTYPE html>

			0
		</div>
	</div>
	<div class="item">
		<div class="title">
			<span class="order"></span>
			输入开始日期A(2020-06-01)，输出这个日期在当年的剩余天数?</div>
		<input type="text" value="2021-07-25" class="d2-input">
