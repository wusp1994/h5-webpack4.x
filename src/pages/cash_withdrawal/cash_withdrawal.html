<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
</head>
<body>

    <div class="main">
        <div class="top">
            <img src="./static/img/back.png" alt="">
            <span>提现页面</span>
        </div>
        <div class="content">
            <!--组团红包-->
            <div class="card card1">
                <div class="tit">
                    组团红包
                </div>
                <div class="cash-num">
                    <b>0.5</b>
                    &nbsp;
                    金额（元）
                </div>
            </div>
            <!--提现方式-->
            <div class="card card2">
                <div class="tit">
                    提现方式
                </div>
                <div class="payType">
                    <div class="item weixin active">
                        <img src="./static/img/weixin1.png" alt="">
                        <b>微信</b>
                    </div>
                    <!--<div class="item ">-->

                    <!--</div>-->
                </div>
                <div class="btn-box">
                    <div class="imgBox">
                        <img src="./static/img/weixin2.png" alt="">
                        <b>设置微信账户</b>
                    </div>
                    <div class="go">去绑定</div>
                </div>
            </div>
            <!--提现金额-->
            <div class="card card3">
                <div class="tit">
                    提现金额
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="请输入金额">
                    <b>
                        金额（元）
                    </b>
                </div>
            </div>

            <!--提现说明-->
            <div class="card inf">
                <div class="tit">
                    提现说明
                </div>
                <p>

                    1.由于微信支付、支付宝支付需要实名制，非实名用户账号无法支持提现，请务必将提现的微信号、支付宝号进行实名认证！ <br>
                    2.单笔提现金额最低0.5元，已0.5倍数提取 <br>
                    3.提现申请将在1-3个工作日内审核到账，请耐心等待 <br>
                    4.每日可申请提现一次，若当日限额已满，请次日申请

                </p>
            </div>
        </div>
        <div class="footer">
            <p>
                提现金额：0.5元
            </p>
            <div class="btn">
                提现
            </div>
        </div>
    </div>

</body>
</html>
