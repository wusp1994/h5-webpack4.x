<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<title>豆瓣日历</title>
</head>
<body>
<div class="calendar-box" id="screenshot">
	<div class="calendar-bg vertical">
		<img src="./static/doubanImage/303.jpg"/>
	</div>
	<div class="text-box">
	
	</div>
	<div class="info-box">
		<div class="calendar-txt item">
			<div class="day">31</div>
			<div class="date-en">2021年 10 月 星期日</div>
			<div class="date-ch">农历九月廿六</div>
		</div>
		<div class="item movie-info">
			<div class="title">
				<a href="">《圣诞夜惊魂》</a>
			</div>
			<div class="star">豆瓣评分 8.2</div>
			<div class="tag">1993 | 美国 | 剧情 | 动画 | 音乐 | 奇幻</div>
			<div class="director">亨利·塞利克 导演</div>
		</div>
	</div>
</div>
<div class="middle">
	<div class="last btn">
		&lt;
	</div>
	<div class="next btn">
		&gt;
	</div>
</div>
<div class="bottom">
<!--	<div class="item" id="last-btn">-->
<!--		昨日日历-->
<!--	</div>-->
	<div class="item" id="down-btn">
		下载
	</div>
</div>

</body>
</html>
